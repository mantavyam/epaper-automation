<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì∞ E-Paper Archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 10px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .newspapers {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .newspaper-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .newspaper-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .newspaper-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .editions {
            list-style: none;
        }

        .edition-item {
            padding: 12px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .edition-item:hover {
            background: #e9ecef;
        }

        .edition-date {
            font-weight: 600;
            color: #495057;
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 500;
            transition: transform 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .download-btn:hover {
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        .folder-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .folder-header {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 1.2em;
        }

        footer {
            text-align: center;
            color: white;
            padding: 20px;
            margin-top: 40px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .stats {
                gap: 15px;
            }

            .stat {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì∞ E-Paper Archive</h1>
            <p class="subtitle">The Hindu & Indian Express - Daily Newspapers</p>
            <div class="stats">
                <div class="stat">
                    <span class="stat-number" id="totalFiles">0</span>
                    <span class="stat-label">Total Papers</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="lastUpdate">--</span>
                    <span class="stat-label">Last Update</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="totalSize">0 MB</span>
                    <span class="stat-label">Archive Size</span>
                </div>
            </div>
        </header>

        <div id="content" class="loading">
            Loading newspapers...
        </div>

        <footer>
            <p>üöÄ Powered by GitHub Actions ‚Ä¢ ü§ñ Automated Daily at 6 AM IST</p>
            <p style="margin-top: 10px; font-size: 0.9em;">
                Made with ‚ù§Ô∏è for students preparing for competitive exams
            </p>
        </footer>
    </div>

    <script>
        async function loadHistory() {
            try {
                const response = await fetch('download_history.json');
                const data = await response.json();
                
                if (!data.downloads || data.downloads.length === 0) {
                    document.getElementById('content').innerHTML = 
                        '<div class="no-data">No newspapers available yet. Check back after the first automated run!</div>';
                    return;
                }

                displayNewspapers(data.downloads);
                updateStats(data.downloads);
            } catch (error) {
                console.error('Error loading history:', error);
                document.getElementById('content').innerHTML = 
                    '<div class="no-data">Unable to load newspaper archive. Please try again later.</div>';
            }
        }

        function displayNewspapers(downloads) {
            // Group by month folder
            const byMonth = {};
            
            downloads.forEach(item => {
                const match = item.file_path.match(/e-paper[\/\\]([A-Z]{3}\d{2})/);
                const month = match ? match[1] : 'Unknown';
                
                if (!byMonth[month]) {
                    byMonth[month] = {};
                }
                
                if (!byMonth[month][item.newspaper]) {
                    byMonth[month][item.newspaper] = [];
                }
                
                byMonth[month][item.newspaper].push(item);
            });

            // Sort months in descending order
            const sortedMonths = Object.keys(byMonth).sort().reverse();

            let html = '';

            sortedMonths.forEach(month => {
                html += `<div class="folder-section">
                    <div class="folder-header">üìÅ ${month}</div>
                    <div class="newspapers">`;

                const newspapers = byMonth[month];
                
                Object.keys(newspapers).sort().forEach(newspaper => {
                    const editions = newspapers[newspaper].sort((a, b) => 
                        new Date(b.timestamp) - new Date(a.timestamp)
                    );

                    html += `
                        <div class="newspaper-card">
                            <div class="newspaper-title">
                                üì∞ ${newspaper}
                            </div>
                            <ul class="editions">`;

                    editions.forEach(edition => {
                        const date = new Date(edition.timestamp);
                        const dateStr = date.toLocaleDateString('en-IN', { 
                            day: '2-digit', 
                            month: 'short', 
                            year: 'numeric' 
                        });
                        
                        const size = edition.file_size_mb ? 
                            `${edition.file_size_mb} MB` : 
                            'Unknown';

                        html += `
                            <li class="edition-item">
                                <span class="edition-date">${dateStr}</span>
                                <a href="${edition.github_url}" class="download-btn" download>
                                    ‚¨áÔ∏è ${size}
                                </a>
                            </li>`;
                    });

                    html += `</ul></div>`;
                });

                html += `</div></div>`;
            });

            document.getElementById('content').innerHTML = html;
        }

        function updateStats(downloads) {
            const totalFiles = downloads.length;
            const lastItem = downloads[downloads.length - 1];
            const lastDate = lastItem ? new Date(lastItem.timestamp).toLocaleDateString('en-IN') : '--';
            
            const totalSize = downloads.reduce((sum, item) => 
                sum + (item.file_size_mb || 0), 0
            ).toFixed(2);

            document.getElementById('totalFiles').textContent = totalFiles;
            document.getElementById('lastUpdate').textContent = lastDate;
            document.getElementById('totalSize').textContent = `${totalSize} MB`;
        }

        // Load data on page load
        window.addEventListener('DOMContentLoaded', loadHistory);
    </script>
</body>
</html>
