<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Newspaper Archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .stat-card h3 {
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }
        
        .newspapers {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .newspapers h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .newspaper-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .newspaper-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .newspaper-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            transform: translateY(-5px);
        }
        
        .newspaper-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.3em;
        }
        
        .newspaper-card .date {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        
        .newspaper-card .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        
        .newspaper-card .btn:hover {
            background: #764ba2;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: white;
            opacity: 0.8;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .status-active {
            background: #4caf50;
            color: white;
        }
        
        .status-inactive {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì∞ E-Newspaper Archive</h1>
            <p class="subtitle">Daily delivery of The Hindu & The Indian Express</p>
            <span class="status-badge status-active" id="status">‚óè Active</span>
        </header>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Total Downloads</h3>
                <div class="value" id="totalDownloads">--</div>
            </div>
            <div class="stat-card">
                <h3>This Month</h3>
                <div class="value" id="monthDownloads">--</div>
            </div>
            <div class="stat-card">
                <h3>Last Updated</h3>
                <div class="value" id="lastUpdate" style="font-size: 1.5em;">--</div>
            </div>
        </div>
        
        <div class="newspapers">
            <h2>Recent Newspapers</h2>
            <div class="newspaper-grid" id="newspaperGrid">
                <div class="loading">Loading newspapers...</div>
            </div>
        </div>
        
        <footer>
            <p>Automated via GitHub Actions ‚Ä¢ Updated daily at 6:00 AM IST</p>
            <p style="margin-top: 10px;">
                <a href="https://github.com/YOUR_USERNAME/epaper-automation" style="color: white;">
                    View on GitHub
                </a>
            </p>
        </footer>
    </div>
    
    <script>
        // This is a static example. For a real implementation, you'd need to:
        // 1. Enable GitHub Pages
        // 2. Have the scraper generate a newspapers.json file
        // 3. Fetch and display that data here
        
        async function loadNewspapers() {
            try {
                // Try to load download history
                const response = await fetch('download_history.json');
                const history = await response.json();
                
                // Process history
                const dates = Object.keys(history).sort().reverse();
                let totalDownloads = 0;
                const currentMonth = new Date().toISOString().slice(0, 7);
                let monthDownloads = 0;
                
                const newspaperGrid = document.getElementById('newspaperGrid');
                newspaperGrid.innerHTML = '';
                
                // Display recent newspapers (last 30 entries)
                dates.slice(0, 15).forEach(date => {
                    const newspapers = history[date];
                    
                    Object.keys(newspapers).forEach(newspaper => {
                        const data = newspapers[newspaper];
                        totalDownloads++;
                        
                        if (date.startsWith(currentMonth)) {
                            monthDownloads++;
                        }
                        
                        const card = document.createElement('div');
                        card.className = 'newspaper-card';
                        
                        const pdfUrl = data.pdf_url || data.fallback_url || '#';
                        const filePath = data.file_path || '';
                        
                        card.innerHTML = `
                            <h3>${newspaper}</h3>
                            <div class="date">${new Date(date).toLocaleDateString('en-US', { 
                                weekday: 'long', 
                                year: 'numeric', 
                                month: 'long', 
                                day: 'numeric' 
                            })}</div>
                            ${pdfUrl !== '#' ? `<a href="${pdfUrl}" class="btn" target="_blank">üì• Download</a>` : '<span style="color: #999;">Processing...</span>'}
                        `;
                        
                        newspaperGrid.appendChild(card);
                    });
                });
                
                // Update stats
                document.getElementById('totalDownloads').textContent = totalDownloads;
                document.getElementById('monthDownloads').textContent = monthDownloads;
                
                if (dates.length > 0) {
                    const lastDate = new Date(dates[0]);
                    document.getElementById('lastUpdate').textContent = lastDate.toLocaleDateString('en-US', {
                        month: 'short',
                        day: 'numeric'
                    });
                }
                
                // Update status
                const today = new Date().toISOString().split('T')[0];
                const statusBadge = document.getElementById('status');
                if (dates.includes(today)) {
                    statusBadge.className = 'status-badge status-active';
                    statusBadge.textContent = '‚óè Active';
                } else {
                    statusBadge.className = 'status-badge status-inactive';
                    statusBadge.textContent = '‚óã Waiting';
                }
                
            } catch (error) {
                console.error('Error loading newspapers:', error);
                document.getElementById('newspaperGrid').innerHTML = `
                    <div class="loading">
                        <p>No newspapers available yet.</p>
                        <p style="margin-top: 10px; font-size: 0.9em;">The automation will run daily at 6:00 AM IST.</p>
                    </div>
                `;
            }
        }
        
        // Load newspapers on page load
        loadNewspapers();
        
        // Refresh every 5 minutes
        setInterval(loadNewspapers, 5 * 60 * 1000);
    </script>
</body>
</html>
