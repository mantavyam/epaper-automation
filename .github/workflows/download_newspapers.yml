name: Download E-Newspapers

on:
  schedule:
    # Run every day at 6:00 AM IST (00:30 UTC)
    - cron: '30 0 * * *'
  
  workflow_dispatch:  # Allow manual trigger
    inputs:
      force_download:
        description: 'Force download even if already processed'
        required: false
        default: 'false'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  download-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests PyPDF2
    
    - name: Create necessary directories
      run: |
        mkdir -p e-paper
        touch download_history.json
        if [ ! -s download_history.json ]; then
          echo '{"downloads":[]}' > download_history.json
        fi
    
    - name: Download newspapers
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: |
        python newspaper_downloader.py
    
    - name: Configure Git
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "github-actions[bot]@users.noreply.github.com"
    
    - name: Commit and push changes
      run: |
        git add e-paper/ download_history.json
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸ“° Auto-download newspapers - $(date +'%Y-%m-%d')"
          git push
        fi
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh-pages
        keep_files: true
        enable_jekyll: false
        exclude_assets: '.github,*.py,*.md,*.txt,.git*'
    
    - name: Generate summary
      run: |
        echo "## ðŸ“° E-Newspaper Download Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Date:** $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f download_history.json ]; then
          LAST_ENTRIES=$(python3 -c "
import json
with open('download_history.json') as f:
    data = json.load(f)
    recent = data['downloads'][-2:] if len(data['downloads']) >= 2 else data['downloads']
    for entry in recent:
        print(f\"- **{entry['newspaper']}** ({entry['date']}) - âœ“ Downloaded\")
" 2>/dev/null || echo "- Processing completed")
          echo "$LAST_ENTRIES" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š [View full history](https://github.com/${{ github.repository }}/blob/main/download_history.json)" >> $GITHUB_STEP_SUMMARY
    
    - name: Cleanup old runs (keep last 10)
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: ${{ github.repository }}
        retain_days: 7
        keep_minimum_runs: 10
