    <script>
        // --- Ad Observer Logic ---
        // This watches the AdSense <ins> tags. 
        // If AdSense sets data-ad-status="filled", we show the wrapper.
        // If "unfilled", we hide the wrapper completely.
        document.addEventListener("DOMContentLoaded", function () {
            const adObserver = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.type === 'attributes' && mutation.attributeName === 'data-ad-status') {
                        const ins = mutation.target;
                        const wrapper = ins.closest('.ad-wrapper');

                        if (wrapper) {
                            const status = ins.getAttribute('data-ad-status');
                            if (status === 'filled') {
                                // Ad loaded: Add styling and show label
                                wrapper.classList.add('ad-shown');
                                wrapper.style.display = 'block';
                            } else if (status === 'unfilled') {
                                // Ad empty: Hide entirely
                                wrapper.classList.remove('ad-shown');
                                wrapper.style.display = 'none';
                            }
                        }
                    }
                });
            });

            // Start observing all ad slots
            document.querySelectorAll('.adsbygoogle').forEach((ad) => {
                adObserver.observe(ad, { attributes: true });
            });
        });

        // --- Table Responsive Wrapper ---
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".article-content table").forEach(table => {
                if (!table.parentElement.classList.contains("table-wrapper")) {
                    const wrapper = document.createElement("div");
                    wrapper.className = "table-wrapper";
                    table.parentNode.insertBefore(wrapper, table);
                    wrapper.appendChild(table);
                }
            });
        });

        // --- Download Logic ---
        const countdownTimeStart = 15;
        let timeLeft = countdownTimeStart;
        const countdownEl = document.getElementById("countdown");
        const btn = document.getElementById("downloadBtn");

        if (btn) {
            const interval = setInterval(() => {
                timeLeft--;
                btn.innerHTML = `‚è≥ Please wait ${timeLeft}s...`;

                if (timeLeft <= 0) {
                    clearInterval(interval);
                    btn.disabled = false;
                    btn.classList.remove("btn-danger");
                    btn.classList.add("btn-success");
                    btn.innerHTML = "üì• Download Now";
                    countdownEl.textContent = "Link is ready.";
                }
            }, 1000);

            btn.addEventListener("click", () => {
                window.location.href = "/newspaper/pdf.php?file=uploads%2FTH-+Delhi+17-12.pdf";
            });
        }
    </script>
